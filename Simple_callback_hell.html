<!DOCTYPE html>
<html>
<head>
  <title>Callback Hell</title>
</head>
<body>
  <h2>Callback Hell Example</h2>
  <div id="output"></div>

  <script>
    function step1(callback) {
      setTimeout(() => {
        document.getElementById("output").innerHTML += "Step 1 complete<br>";
        callback();
      }, 1000);
    }

    function step2(callback) {
      setTimeout(() => {
        document.getElementById("output").innerHTML += "Step 2 complete<br>";
        callback();
      }, 1000);
    }

    function step3(callback) {
      setTimeout(() => {
        document.getElementById("output").innerHTML += "Step 3 complete<br>";
        callback();
      }, 1000);
    }

    // Callback Hell (nesting)
    step1(() => {
      step2(() => {
        step3(() => {
          document.getElementById("output").innerHTML += "All steps finished!<br>";
        });
      });
    });
  </script>
</body>
</html>
